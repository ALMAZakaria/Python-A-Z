ript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ee5519a-7fec-80cd-afea-c159ca8bbd47" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

d4-edbd2a5be229" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">my_tuple = (10, 20, 30)

</code></pre></details></li></ul><hr id="1ee5519a-7fec-8026-b24b-dfb297e9eb3c"/><ul id="1ee5519a-7fec-8083-849e-cd5efa700924" class="toggle"><li><details open=""><summary>üìù 2. Reading from a File</summary><h3 id="1ee5519a-7fec-80d4-b6e0-e691aa7b2d8a" class=""><strong>Reading all contents</strong>:</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ee5519a-7fec-80f1-bcae-eb9f9e1cf141" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">file = open(&quot;example.txt&quot;, &quot;r&quot;)

</code></pre></details></li></ul><hr id="1ee5519a-7fec-8095-b248-fe795cb6469e"/><ul id="1ee5519a-7fec-8088-b762-de7398fa763d" class="toggle"><li><details open=""><summary>üß∞ 5. Using <code>with</code> to Handle Files (Recommended)</summary><p id="1ee5519a-7fec-804c-89e1-f2459bb709ff" class="">Using <code>with</code> automatically handles file opening and closing for you, even if an error occurs:</p><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ee5519a-7fec-8044-923f-d62391b7959e" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">with open(&quot;example.txt&quot;, &quot;r&quot;) as file:

CopierModifier
def add_task(task):
    &quot;&quot;&quot;Add a new task to the todo.txt file.&quot;&quot;&quot;
    with open(&quot;todo.txt&quot;, &quot;a&quot;) as file:
        file.write(task + &quot;\n&quot;)
    print(&quot;Task added!&quot;)

def view_tasks():
    &quot;&quot;&quot;Display all tasks in the todo.txt file.&quot;&quot;&quot;
    try:
        with open(&quot;todo.txt&quot;, &quot;r&quot;) as file:
            tasks = file.readlines()
            if tasks:
                print(&quot;\nYour To-Do List:&quot;)
                for idx, task in enumerate(tasks, 1):
                    print(f&quot;{idx}. {task.strip()}&quot;)
            else:
                print(&quot;No tasks in the to-do list!&quot;)
    except FileNotFoundError:
        print(&quot;No to-do list found. Please add a task first.&quot;)

def main():
    while True:
        print(&quot;\nTo-Do List:&quot;)
        print(&quot;1. Add Task&quot;)
        print(&quot;2. View Tasks&quot;)
        print(&quot;3. Exit&quot;)

        choice = input(&quot;Choose an option (1/2/3): &quot;)

        if choice == &quot;1&quot;:
            task = input(&quot;Enter the task: &quot;)
            add_task(task)
        elif choice == &quot;2&quot;:
            view_tasks()
        elif choice == &quot;3&quot;:
            print(&quot;Goodbye!&quot;)
            break
        else:
            print(&quot;Invalid option. Please try again.&quot;)

if __name__ == &quot;__main__&quot;:
    main()

r id="1ee5519a-7fec-808a-9f81-c4d2f9e807e9"/></details></li></ul><hr id="1f45519a-7fec-8020-a4b7-fde4fd9df2cf"/><ul id="1ee5519a-7fec-8045-aa04-db16a59e1674" class="toggle"><li><details open=""><summary><strong>Step 7</strong>: Error Handling</summary><ul id="1ee5519a-7fec-8073-9bd7-ef69a85d53f2" class="toggle"><li><details open=""><summary>üß† Step 7: Error Handling in Python</summary><p id="1ee5519a-7fec-80ae-ae96-e9db7cf619d8" class="">Error handling is essential for building reliable programs. It allows you to anticipate and manage potential errors that could cause your program to crash.</p><p id="1ee5519a-7fec-8040-9d57-c60da52755d8" class="">In Python, we use the <code>try</code>, <code>except</code>, <code>else</code>, and <code>finally</code> blocks to handle errors.</p><hr id="1ee5519a-7fec-80d3-a3a8-f23ee54f7599"/><ul id="1ee5519a-7fec-80e4-be6b-fee377afdf2a" class="toggle"><li><details open=""><summary>‚úÖ 1. <strong>Basic Error Handling with </strong><code><strong>try</strong></code><strong> and </strong><code><strong>except</strong></code></summary><p id="1ee5519a-7fec-800f-a9df-c3b4d5b64c08" class="">When Python encounters an error, it stops execution. With <code>try</code> and <code>except</code>, we can handle these errors gracefully:</p><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ee5519a-7fec-8066-9017-d119f20a1cdc" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python
CopierModifier

-de14a47b98ef" class="bulleted-list"><li style="list-style-type:disc">In each iteration, <code>random.choice(chars)</code> is called to get a new random character.</li></ul><h3 id="1ef5519a-7fec-8074-adcf-f02075830998" class="">3. <code>&#x27;&#x27;.join(...)</code></h3><ul id="1ef5519a-7fec-8035-a057-cb8cbe9b874d" class="bulleted-list"><li style="list-style-type:disc">The <code>join()</code> function combines all the randomly selected characters into <strong>one string</strong>.</li></ul><ul id="1ef5519a-7fec-8035-9503-e13eb9f75e4b" class="bulleted-list"><li style="list-style-type:disc"><code>&#x27;&#x27;</code> means the characters are joined <strong>without any separator</strong> (not space or comma‚Äîjust continuous characters).</li></ul></details></li></ul></details></li></ul></details></li></ul><hr id="1ef5519a-7fec-80c1-88f5-cd98dcefd5f4"/><ul id="1ef5519a-7fec-8060-801e-cfc8be0ea000" class="toggle"><li><details open=""><summary>‚úÖ <strong>Project 7: Stopwatch</strong></summary><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ef5519a-7fec-8026-b02f-d14f2826871c" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">import time  # To measure elapsed time

# Run the stopwatch

</code></pre><h3 id="1ef5519a-7fec-804c-8d41-c26ca0225986" class="">üîç Explanation:</h3><ul id="1ef5519a-7fec-800a-b284-d12ed303d3ee" class="bulleted-list"><li style="list-style-type:disc"><code>time.time()</code> returns the current time in seconds.</li></ul><ul id="1ef5519a-7fec-8059-a83a-df0edbeeae75" class="bulleted-list"><li style="list-style-type:disc">Waits for the user to press Enter to start and stop.</li></ul><ul id="1ef5519a-7fec-8087-ab7a-eedff33b8fa7" class="bulleted-list"><li style="list-style-type:disc">Calculates elapsed time and rounds it to 2 decimals.</li></ul></details></li></ul></details></li></ul><hr id="1f65519a-7fec-80bf-8fa8-dfaa9eca4476"/><ul id="1ee5519a-7fec-8034-a293-de6756253e89" class="toggle"><li><details open=""><summary><strong>Step 9</strong>: Learn libraries (e.g., <code>requests</code>, <code>pandas</code>, <code>tkinter</code>, etc.)</summary><h2 id="1ef5519a-7fec-8079-a2bc-fd77e590cfa2" class="">üõ†Ô∏è <strong>Step 8</strong>: Learn libraries (e.g., <code>requests</code>, <code>pandas</code>, <code>tkinter</code>, etc.)</h2><ul id="1ef5519a-7fec-805d-b2c7-f35d20e1100c" class="toggle"><li><details open=""><summary>‚úÖ 1. <code>requests</code> ‚Äì For Working with APIs (Web Requests)</summary><h3 id="1ef5519a-7fec-80a5-a751-f31e3d756840" class="">üìå What is <code>requests</code>?</h3><p id="1ef5519a-7fec-801c-aec4-fafe89e7076a" class=""><code>requests</code> is a Python library used to <strong>send HTTP requests</strong> like GET or POST to a website or API. It helps you connect your Python app to online services (like weather data, stock prices, etc.).</p><h3 id="1ef5519a-7fec-803e-8427-f6d3d0a95339" class="">üí° Example:</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ef5519a-7fec-80ab-9bba-f37c72e7d846" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

njs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ef5519a-7fec-80b5-ae4f-d4e912c82764" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">import pandas as pd  # Step 1: Import pandas

-all">python

3 id="1ef5519a-7fec-8056-a016-ffde5a5663ff" class="">‚úÖ Step-by-step Beginner Code with Comments</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ef5519a-7fec-8068-9c0d-fbe497f5bd89" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

import requests

    print(f&quot;Temperature: {temperature}¬∞C&quot;)
    print(f&quot;Condition: {description.capitalize()}&quot;)
else:

age-Python" style="white-space:pre-wrap;word-break:break-all">python

==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1ef5519a-7fec-809f-8b54-db61fcedbb2e" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all"># Import tkinter library for GUI
import tkinter as tk

# Create the main application window
window = tk.Tk()
window.title(&quot;Simple Calculator&quot;)  # Title of the window
window.geometry(&quot;300x400&quot;)         # Width x Height

# Create an Entry widget where the input and result will be shown
entry = tk.Entry(window, width=16, font=(&quot;Arial&quot;, 24), bd=5, relief=&quot;ridge&quot;, justify=&#x27;right&#x27;)
entry.grid(row=0, column=0, columnspan=4, padx=10, pady=10)

# This function adds text (like 1, +, etc.) to the input box
def add_to_entry(symbol):
    entry.insert(tk.END, symbol)

# This function clears everything from the input box
def clear_entry():
    entry.delete(0, tk.END)

# This function evaluates the math expression (e.g., &quot;2+3&quot;)
def calculate():
    try:
        result = eval(entry.get())  # eval evaluates the string like a real math expression
        entry.delete(0, tk.END)
        entry.insert(tk.END, str(result))
    except:
        entry.delete(0, tk.END)
        entry.insert(tk.END, &quot;Error&quot;)

# Define all the calculator buttons
buttons = [
    (&#x27;7&#x27;, 1, 0), (&#x27;8&#x27;, 1, 1), (&#x27;9&#x27;, 1, 2), (&#x27;/&#x27;, 1, 3),
    (&#x27;4&#x27;, 2, 0), (&#x27;5&#x27;, 2, 1), (&#x27;6&#x27;, 2, 2), (&#x27;*&#x27;, 2, 3),
    (&#x27;1&#x27;, 3, 0), (&#x27;2&#x27;, 3, 1), (&#x27;3&#x27;, 3, 2), (&#x27;-&#x27;, 3, 3),
    (&#x27;0&#x27;, 4, 0), (&#x27;.&#x27;, 4, 1), (&#x27;+&#x27;, 4, 2), (&#x27;=&#x27;, 4, 3),
    (&#x27;C&#x27;, 5, 0)
]

# Create and place each button in the window
for (text, row, col) in buttons:
    if text == &#x27;=&#x27;:
        action = calculate
    elif text == &#x27;C&#x27;:
        action = clear_entry
    else:
        action = lambda x=text: add_to_entry(x)

    tk.Button(window, text=text, width=5, height=2, font=(&quot;Arial&quot;, 18),
              command=action).grid(row=row, column=col, padx=5, pady=5)

# Start the GUI event loop
window.mainloop()

</code></pre><hr id="1ef5519a-7fec-804a-b592-f9fa2f05175b"/><h3 id="1ef5519a-7fec-80dd-8e9e-db87cb91b866" class="">üß† Beginner-Friendly Explanation</h3><h3 id="1ef5519a-7fec-807d-9160-d82dc0528165" class=""><code>tk.Tk()</code></h3><p id="1ef5519a-7fec-80df-9aec-d90b98c9b202" class="">Creates the main application window.</p><h3 id="1ef5519a-7fec-8055-a994-c26fdb11c47c" class=""><code>entry = tk.Entry(...)</code></h3><p id="1ef5519a-7fec-809f-aa01-df9c39673959" class="">Creates an input field where users type (or click) numbers/operators.</p><h3 id="1ef5519a-7fec-804e-a38a-fc92534e6023" class=""><code>entry.insert()</code> and <code>entry.delete()</code></h3><ul id="1ef5519a-7fec-8010-9db6-ca22a0cde68e" class="bulleted-list"><li style="list-style-type:disc"><code>insert</code> adds a character to the box.</li></ul><ul id="1ef5519a-7fec-8062-a949-c594df2f5218" class="bulleted-list"><li style="list-style-type:disc"><code>delete</code> clears the field.</li></ul><h3 id="1ef5519a-7fec-806d-b51e-c45a3b2d93db" class=""><code>eval(entry.get())</code></h3><p id="1ef5519a-7fec-80ea-9c02-dce67c5e4e5a" class="">This takes the current string like <code>&quot;2+3*4&quot;</code> and calculates it.</p><p id="1ef5519a-7fec-80e8-ab7d-dfc2f6c47f19" class="">‚ö†Ô∏è In real apps, <code>eval()</code> should be avoided or replaced for safety.</p><h3 id="1ef5519a-7fec-80ab-8b82-fda6630f24cf" class="">Button layout</h3><p id="1ef5519a-7fec-805f-8f8c-f9a78fcecff3" class="">Each button is placed using <code>.grid(row, column)</code>. We loop through a list of all buttons to make the layout cleaner.</p><h3 id="1ef5519a-7fec-8063-8706-ca04ab4b5a9e" class=""><code>command=action</code></h3><p id="1ef5519a-7fec-80c7-9920-e05e0413aafb" class="">Defines what happens when you click a button ‚Äî for example:</p><ul id="1ef5519a-7fec-8001-8670-ebddb3145633" class="bulleted-list"><li style="list-style-type:disc">Type a number</li></ul><ul id="1ef5519a-7fec-8066-9afa-e455d7d4cf7d" class="bulleted-list"><li style="list-style-type:disc">Clear the box</li></ul><ul id="1ef5519a-7fec-8010-bf97-fc84099bc498" class="bulleted-list"><li style="list-style-type:disc">Calculate the result</li></ul><hr id="1ef5519a-7fec-8087-920c-c5a30486f09e"/><h3 id="1ef5519a-7fec-802a-9ddf-d053e772c310" class="">üß™ Sample Output</h3><p id="1ef5519a-7fec-80ef-8c86-e0d969ded196" class="">When you run the code, a window appears with:</p><ul id="1ef5519a-7fec-801e-bea5-f4c30c7914f9" class="bulleted-list"><li style="list-style-type:disc">Number buttons</li></ul><ul id="1ef5519a-7fec-8086-b553-e022ffc82fad" class="bulleted-list"><li style="list-style-type:disc"><code>+ - * / . =</code> buttons</li></ul><ul id="1ef5519a-7fec-800f-93c2-c66b49c87983" class="bulleted-list"><li style="list-style-type:disc">A <code>C</code> (clear) button</li></ul><ul id="1ef5519a-7fec-8061-8e8d-f76c040e8a24" class="bulleted-list"><li style="list-style-type:disc">A display box at the top</li></ul><p id="1ef5519a-7fec-80bf-b63b-df0830f03a6b" class="">You can click buttons like <code>2 + 3 =</code> and get <code>5</code>.</p><hr id="1ef5519a-7fec-8042-99da-e992c89ba68a"/><h3 id="1ef5519a-7fec-80b5-906a-d772ab2d0c4b" class="">‚úÖ What You Learn Here:</h3><ul id="1ef5519a-7fec-808f-ab8c-feed4d2f238f" class="bulleted-list"><li style="list-style-type:disc">Building a GUI with <code>tkinter</code></li></ul><ul id="1ef5519a-7fec-800b-bb66-e4bfece21405" class="bulleted-list"><li style="list-style-type:disc">Using grid layout</li></ul><ul id="1ef5519a-7fec-80a9-816f-f68ee7c09470" class="bulleted-list"><li style="list-style-type:disc">Handling events (like button clicks)</li></ul><ul id="1ef5519a-7fec-80ae-b3e5-de951066ae09" class="bulleted-list"><li style="list-style-type:disc">Building a functional app from simple Python logic</li></ul><hr id="1ef5519a-7fec-80bb-8931-c4bfeac5054e"/><p id="1ef5519a-7fec-8075-867b-d429f77868a8" class="">Would you like to:</p><ul id="1ef5519a-7fec-809b-b3b4-e0a5e8f32018" class="bulleted-list"><li style="list-style-type:disc">Add <strong>keyboard support</strong>?</li></ul><ul id="1ef5519a-7fec-805a-80eb-defd6df9a12c" class="bulleted-list"><li style="list-style-type:disc">Improve the <strong>layout or style</strong>?</li></ul></details></li></ul><hr id="1ef5519a-7fec-80b7-bb9a-def6e4fbc8c2"/><hr id="1f65519a-7fec-8089-a9ed-e5aabc6dfc18"/></details></li></ul><hr id="1f65519a-7fec-80d0-aec6-d911d1514aad"/><ul id="1f05519a-7fec-800b-a5cf-e1cc3cab2477" class="toggle"><li><details open=""><summary>üí°Step 10:<strong> POO (Programmation Orient√©e Objet) ?</strong></summary><ul id="1f05519a-7fec-8065-ae2a-fb28e6ac5835" class="toggle"><li><details open=""><summary>üí° <strong>Qu&#x27;est-ce que la POO (Programmation Orient√©e Objet) ?</strong></summary><p id="1f05519a-7fec-801e-86d2-c630de53d47a" class="">La <strong>POO</strong> (Programmation Orient√©e Objet) est un style de programmation qui structure ton code autour des <strong>objets</strong>, plut√¥t que simplement autour des fonctions et de la logique.</p><hr id="1f05519a-7fec-809e-8440-e7260223a907"/><h3 id="1f05519a-7fec-8002-84d3-c4d17b2676a2" class="">üß± Qu&#x27;est-ce qu&#x27;un <strong>objet</strong> ?</h3><p id="1f05519a-7fec-80e4-8dfe-e79bd0922116" class="">Un <strong>objet</strong> est une <strong>mod√©lisation</strong> d&#x27;une chose r√©elle. Il contient :</p><ul id="1f05519a-7fec-80aa-8aa4-c8b176f7e374" class="bulleted-list"><li style="list-style-type:disc"><strong>Des donn√©es</strong> (appel√©es <strong>attributs</strong> ou <strong>propri√©t√©s</strong>)</li></ul><ul id="1f05519a-7fec-8017-ba2b-dca806bef70f" class="bulleted-list"><li style="list-style-type:disc"><strong>Des comportements</strong> (appel√©s <strong>m√©thodes</strong> ou <strong>fonctions</strong>)</li></ul><blockquote id="1f05519a-7fec-8093-896c-ea87b145750e" class="">Exemple :<p id="1f05519a-7fec-8032-98aa-e0113684412d" class="">Un objet <strong>Voiture</strong> pourrait avoir :</p><ul id="1f05519a-7fec-80c9-9c87-e924bbef12a1" class="bulleted-list"><li style="list-style-type:disc">Propri√©t√©s : <code>couleur</code>, <code>vitesse</code></li></ul><ul id="1f05519a-7fec-80e8-a02a-f622f3279ca4" class="bulleted-list"><li style="list-style-type:disc">M√©thodes : <code>rouler()</code>, <code>freiner()</code></li></ul></blockquote><hr id="1f05519a-7fec-80e6-8334-eccc5088c612"/><h3 id="1f05519a-7fec-80ee-9225-f5dffb2b0c55" class="">üèóÔ∏è Qu&#x27;est-ce qu&#x27;une <strong>classe</strong> ?</h3><p id="1f05519a-7fec-8040-9a50-db8f1acb83f8" class="">Une <strong>classe</strong> est comme un <strong>plan</strong> ou un <strong>mod√®le</strong> pour cr√©er des objets.</p><blockquote id="1f05519a-7fec-8058-823f-fff8d4b8afde" class="">Exemple :<p id="1f05519a-7fec-8078-abb0-f124ee43c741" class="">Une <strong>classe Voiture</strong> est le mod√®le, et chaque voiture individuelle (voiture rouge, voiture bleue, etc.) est un <strong>objet</strong> cr√©√© √† partir de ce mod√®le.</p></blockquote><hr id="1f05519a-7fec-805f-8d4b-c12f36b00b63"/><h3 id="1f05519a-7fec-80a6-8357-cd6374495460" class="">üéØ Pourquoi utiliser la POO ?</h3><p id="1f05519a-7fec-80b6-9c4c-f1bc25148870" class="">La POO permet de :</p><ul id="1f05519a-7fec-806b-9e50-d549d57c499a" class="bulleted-list"><li style="list-style-type:disc"><strong>Organiser</strong> le code de mani√®re plus claire (code modulaire, r√©utilisable)</li></ul><ul id="1f05519a-7fec-804e-a7c3-fa98a4cc4a98" class="bulleted-list"><li style="list-style-type:disc"><strong>Mod√©liser</strong> facilement des objets du monde r√©el</li></ul><ul id="1f05519a-7fec-8091-a185-e60bca8e0335" class="bulleted-list"><li style="list-style-type:disc"><strong>√âviter les r√©p√©titions</strong> (principe DRY)</li></ul><ul id="1f05519a-7fec-8039-8f12-daef65af9b8c" class="bulleted-list"><li style="list-style-type:disc"><strong>Maintenir</strong> et <strong>√©tendre</strong> le code plus facilement</li></ul><hr id="1f05519a-7fec-8074-b5a7-db831441abad"/><h3 id="1f05519a-7fec-8039-a05c-de9cbaa4455c" class="">üß© Les principales caract√©ristiques de la POO</h3><table id="1f05519a-7fec-80f6-a968-ef3a20e74fbb" class="simple-table"><tbody><tr id="1f05519a-7fec-806a-8b94-d79cca384f5f"><td id="RM|v" class="">Caract√©ristique</td><td id="c^oM" class="">Description</td></tr><tr id="1f05519a-7fec-80f7-b386-ea4429f93658"><td id="RM|v" class=""><strong>Encapsulation</strong></td><td id="c^oM" class="">Masquer les d√©tails internes (prot√©ger les donn√©es)</td></tr><tr id="1f05519a-7fec-8072-846c-ce9b6fbe9e25"><td id="RM|v" class=""><strong>Abstraction</strong></td><td id="c^oM" class="">Montrer uniquement ce qui est important (cacher la complexit√©)</td></tr><tr id="1f05519a-7fec-8093-a773-de7211f806e9"><td id="RM|v" class=""><strong>H√©ritage</strong></td><td id="c^oM" class="">R√©utiliser les fonctionnalit√©s d&#x27;autres classes</td></tr><tr id="1f05519a-7fec-803d-b455-d30184c779f4"><td id="RM|v" class=""><strong>Polymorphisme</strong></td><td id="c^oM" class="">Une m√©thode, diff√©rents comportements selon l&#x27;objet</td></tr></tbody></table><hr id="1f05519a-7fec-80e1-b388-c4a75f25bfff"/><h3 id="1f05519a-7fec-8077-a9bf-e713fba5723d" class="">üîß Exemple en Python :</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f05519a-7fec-80a6-a725-e09d5dae716d" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

</p><ul id="1f05519a-7fec-8062-bac1-cb73b52d2841" class="toggle"><li><details open=""><summary>üîí <strong>Encapsulation</strong> ‚Äî <em>¬´¬†Cacher les d√©tails internes¬†¬ª</em></summary><p id="1f05519a-7fec-80cf-916f-fcabb2d21944" class=""><strong>D√©finition</strong> :</p><p id="1f05519a-7fec-80c1-878e-e395449119c5" class="">L&#x27;encapsulation consiste √† regrouper les <strong>donn√©es</strong> (attributs) et les <strong>fonctions</strong> (m√©thodes) dans une <strong>classe</strong>, et √† <strong>restreindre l‚Äôacc√®s</strong> direct √† certaines parties de l‚Äôobjet (souvent avec des attributs priv√©s).</p><p id="1f05519a-7fec-801f-aafd-d52fa0ab18c4" class=""><strong>Analogie</strong> :</p><p id="1f05519a-7fec-80fb-91c0-cc4a65789132" class="">Pense √† une <strong>t√©l√©commande</strong> : tu appuies sur un bouton pour changer de cha√Æne, mais tu ne vois pas comment √ßa marche √† l‚Äôint√©rieur.</p><p id="1f05519a-7fec-806b-9fd0-cb4d2b3928dd" class=""><strong>Exemple en Python</strong> :</p><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f05519a-7fec-80e8-8137-db12aea2e63c" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

class CompteBancaire:
    def __init__(self, solde):
        self.__solde = solde  # Attribut priv√©

    def deposer(self, montant):
        if montant &gt; 0:
            self.__solde += montant

    def afficher_solde(self):
        return self.__solde

compte = CompteBancaire(100)

</p></details></li></ul><hr id="1f05519a-7fec-8028-89b2-e19c9fd2408e"/><table id="1f05519a-7fec-80f9-874f-c30772a6805d" class="simple-table"><tbody><tr id="1f05519a-7fec-8075-9412-eb7753d6c0f5"><td id="dChD" class="">Concept</td><td id="WOV`" class="">Ce que √ßa fait</td><td id=";wCA" class="">Exemple pratique</td></tr><tr id="1f05519a-7fec-80fb-8665-d9b0d7b74250"><td id="dChD" class=""><strong>Encapsulation</strong></td><td id="WOV`" class="">Cache les donn√©es internes</td><td id=";wCA" class="">Attributs priv√©s + accesseurs</td></tr><tr id="1f05519a-7fec-80fa-a05e-cc9ce732de36"><td id="dChD" class=""><strong>Abstraction</strong></td><td id="WOV`" class="">Cache la complexit√©, montre seulement l‚Äôessentiel</td><td id=";wCA" class="">Interfaces ou classes abstraites</td></tr><tr id="1f05519a-7fec-803c-ad6e-c967b8fdb4f2"><td id="dChD" class=""><strong>H√©ritage</strong></td><td id="WOV`" class="">R√©utilise le code d‚Äôune classe parent</td><td id=";wCA" class=""><code>Chien</code> h√©rite de <code>Animal</code></td></tr><tr id="1f05519a-7fec-8045-ab85-db64a03eee97"><td id="dChD" class=""><strong>Polymorphisme</strong></td><td id="WOV`" class="">Une m√©thode, plusieurs comportements</td><td id=";wCA" class=""><code>dessiner()</code> pour cercle ou carr√©</td></tr></tbody></table><hr id="1f05519a-7fec-80aa-9e74-f7c8ec50eb37"/><ul id="1f05519a-7fec-8036-80fc-f11b61f02711" class="toggle"><li><details open=""><summary>üß©Explination with code: </summary><h3 id="1f05519a-7fec-80d8-9abf-ef2d9b6ef34b" class="">üí°La POO est une mani√®re puissante d&#x27;organiser ton code, le rendant plus facile √† maintenir et √† √©tendre. Les quatre principes principaux de la POO sont :</h3><hr id="1f05519a-7fec-8029-b715-de320a4917c8"/><ul id="1f05519a-7fec-809f-857c-e84ef835ed8e" class="toggle"><li><details open=""><summary>1. <strong>Abstraction</strong></summary><p id="1f05519a-7fec-807f-9355-f16371d67c5e" class="">L&#x27;abstraction consiste √† cacher la <strong>complexit√©</strong> d&#x27;un objet et ne montrer que les <strong>d√©tails n√©cessaires</strong>. Cela nous permet de nous concentrer sur <strong>ce que fait l&#x27;objet</strong> plut√¥t que sur <strong>comment il le fait</strong>.</p><p id="1f05519a-7fec-8061-8266-f2d966f05de1" class="">En Python, l&#x27;<strong>abstraction</strong> est r√©alis√©e √† l&#x27;aide de <strong>classes abstraites</strong> et de <strong>m√©thodes abstraites</strong> en utilisant le module <code>abc</code>.</p><h3 id="1f05519a-7fec-809c-88b7-e3d8e1bc8361" class="">Exemple :</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f05519a-7fec-80fe-a3df-e8fa1d87f072" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

sses).</li></ul><ul id="1f05519a-7fec-8019-b36b-d7af173fcda2" class="bulleted-list"><li style="list-style-type:disc"><strong>Priv√©</strong> : Indiqu√© par <code>__</code> avant le nom (il ne peut pas √™tre acc√©d√© directement √† l&#x27;ext√©rieur de la classe).</li></ul><h3 id="1f05519a-7fec-80af-8ef3-ce1c701a219f" class="">Exemple :</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f05519a-7fec-8099-ba33-e366ae68b9a9" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

n="anonymous" referrerPolicy="no-referrer"/><pre id="1f05519a-7fec-80e7-8960-f3bdc07729f6" class="code"><code class="language-Python" style="white-space:pre-wrap;word-break:break-all">python

favorisant la r√©utilisation du code.</li></ul></li></ol><ol type="1" id="1f05519a-7fec-804f-b49f-fc3e305acc1f" class="numbered-list" start="4"><li><strong>Polymorphisme</strong> :<ul id="1f05519a-7fec-8022-a6c6-ee40e44fbc6f" class="bulleted-list"><li style="list-style-type:disc">Permet d&#x27;utiliser la m√™me m√©thode sur des objets de diff√©rentes classes, mais avec des comportements diff√©rents.</li></ul></li></ol><hr id="1f05519a-7fec-8048-b734-d1f6a77c5e40"/></details></li></ul><p id="1f05519a-7fec-80df-8543-ef8651dadcaf" class="">

s="">bash</p><p id="1f55519a-7fec-804c-8e81-d0170b83ae5e" class=""><code>pip install fastapi[all] asyncpg sqlalchemy psycopg2</code></p><h3 id="1f55519a-7fec-8017-b9a5-c3aa3cf41d6c" class="">Step 2: Project Structure</h3><p id="1f55519a-7fec-8037-b652-cfc2a5a328bc" class="">Let&#x27;s organize our files neatly:</p><p id="1f55519a-7fec-8075-9584-ffe9b4a6e956" class=""><code>api_project/<br/>‚îÇ‚îÄ‚îÄ main.py<br/>‚îÇ‚îÄ‚îÄ models.py<br/>‚îÇ‚îÄ‚îÄ schemas.py<br/>‚îÇ‚îÄ‚îÄ database.py<br/>‚îÇ‚îÄ‚îÄ crud.py<br/></code></p><h3 id="1f55519a-7fec-8004-bed8-f0e3353bf46e" class="">Step 3: Set Up Database Connection</h3><p id="1f55519a-7fec-80a1-b89c-ea2ca02bb7a2" class="">Create <code>database.py</code> to configure the PostgreSQL connection.</p><p id="1f55519a-7fec-8041-8e02-ffd8324f41ce" class="">python</p><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f55519a-7fec-80d5-a34d-e7380958edf1" class="code"><code class="language-Python">from sqlalchemy.orm import sessionmaker

    class Config:
        orm_mode = True  # Allows conversion between SQLAlchemy models and Pydantic
</code></pre><p id="1f55519a-7fec-8010-9a9c-dd54a8fc2f15" class="">üìå <strong>Explanation:</strong></p><ul id="1f55519a-7fec-801b-a904-d0917e8a4898" class="bulleted-list"><li style="list-style-type:disc"><code>BaseModel</code> is used for data validation.</li></ul><ul id="1f55519a-7fec-8082-bc0d-e4f9c748c243" class="bulleted-list"><li style="list-style-type:disc"><code>UserBase</code> defines the structure.</li></ul><ul id="1f55519a-7fec-80b0-9c97-fdbfb8f26eb3" class="bulleted-list"><li style="list-style-type:disc"><code>UserCreate</code> extends <code>UserBase</code> (used for POST requests).</li></ul><ul id="1f55519a-7fec-8030-8fe6-f0fa718bfe03" class="bulleted-list"><li style="list-style-type:disc"><code>UserResponse</code> includes <code>id</code> and enables ORM mode.</li></ul><h3 id="1f55519a-7fec-80ae-916d-d2bfe7df9003" class="">Step 6: CRUD Operations</h3><p id="1f55519a-7fec-8004-a844-eddc86851861" class="">Create <code>crud.py</code> for functions handling database interactions.</p><p id="1f55519a-7fec-8062-b247-d277a183c153" class="">python</p><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f55519a-7fec-806e-8fb0-ded2a7d8795a" class="code"><code class="language-Python">from sqlalchemy.orm import Session
from models import User
from schemas import UserCreate

def get_users(db: Session):
    return db.query(User).all()

def get_user(db: Session, user_id: int):
    return db.query(User).filter(User.id == user_id).first()

def create_user(db: Session, user: UserCreate):
    db_user = User(name=user.name, email=user.email, age=user.age)
    db.add(db_user)
    db.commit()
    db.refresh(db_user)
    return db_user

def delete_user(db: Session, user_id: int):
    db.query(User).filter(User.id == user_id).delete()
    db.commit()

def update_user(db: Session, user_id: int, user: UserCreate):
    db_user = db.query(User).filter(User.id == user_id).first()
    if db_user:
        db_user.name = user.name
        db_user.email = user.email
        db_user.age = user.age
        db.commit()
        db.refresh(db_user)
    return db_user</code></pre><p id="1f55519a-7fec-809b-be72-db3529de5a02" class="">üìå <strong>Explanation:</strong></p><ul id="1f55519a-7fec-80b9-883d-de60d9788caa" class="bulleted-list"><li style="list-style-type:disc"><code>get_users()</code>: Retrieves all users.</li></ul><ul id="1f55519a-7fec-80c3-8827-ffb277ce5c34" class="bulleted-list"><li style="list-style-type:disc"><code>get_user()</code>: Finds a specific user by ID.</li></ul><ul id="1f55519a-7fec-80f1-add3-f9ca804f39a2" class="bulleted-list"><li style="list-style-type:disc"><code>create_user()</code>: Adds a new user.</li></ul><ul id="1f55519a-7fec-8064-8221-c0810dbbec11" class="bulleted-list"><li style="list-style-type:disc"><code>delete_user()</code>: Removes a user.</li></ul><ul id="1f55519a-7fec-805c-8b2c-d73951656d4b" class="bulleted-list"><li style="list-style-type:disc"><code>update_user()</code>: Edits user details.</li></ul><h3 id="1f55519a-7fec-808f-b6ff-f6ad59e6f681" class="">Step 7: FastAPI Endpoints</h3><p id="1f55519a-7fec-80dc-a2d3-e000710a7f5c" class="">Define API routes in <code>main.py</code>.</p><p id="1f55519a-7fec-8091-9bea-cf683f17858d" class="">python</p><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f55519a-7fec-8000-b253-e8580bf7489c" class="code"><code class="language-Python">from fastapi import FastAPI, Depends
from sqlalchemy.orm import Session
from database import SessionLocal, engine
from models import Base
from schemas import UserCreate
from crud import get_users, create_user, get_user, update_user, delete_user

# Initialize FastAPI
app = FastAPI()

# Create database tables
Base.metadata.create_all(bind=engine)

# Dependency to get DB session
def get_db():
    db = SessionLocal()
    try:
        yield db
    finally:
        db.close()

@app.get(&quot;/users&quot;, response_model=list[UserCreate])
def view_users(db: Session = Depends(get_db)):
    return get_users(db)

@app.post(&quot;/users&quot;, response_model=UserCreate)
def add_user(user: UserCreate, db: Session = Depends(get_db)):
    return create_user(db, user)

@app.get(&quot;/users/{user_id}&quot;, response_model=UserCreate)
def search_user(user_id: int, db: Session = Depends(get_db)):
    return get_user(db, user_id)

@app.put(&quot;/users/{user_id}&quot;, response_model=UserCreate)
def update_user_data(user_id: int, user: UserCreate, db: Session = Depends(get_db)):
    return update_user(db, user_id, user)

@app.delete(&quot;/users/{user_id}&quot;)
def delete_user_data(user_id: int, db: Session = Depends(get_db)):
    delete_user(db, user_id)
    return {&quot;message&quot;: &quot;User deleted&quot;}</code></pre><p id="1f55519a-7fec-80ce-ac8c-e670fcc13bdf" class="">üìå <strong>Explanation:</strong></p><ul id="1f55519a-7fec-800c-b4fe-ea447821940e" class="bulleted-list"><li style="list-style-type:disc"><code>/users</code> ‚ûù View all users.</li></ul><ul id="1f55519a-7fec-8017-833b-c76bdf0590e8" class="bulleted-list"><li style="list-style-type:disc"><code>/users/{user_id}</code> ‚ûù Get user details.</li></ul><ul id="1f55519a-7fec-80df-ad4e-c7f3540413bd" class="bulleted-list"><li style="list-style-type:disc"><code>POST /users</code> ‚ûù Add a new user.</li></ul><ul id="1f55519a-7fec-8029-8f9f-cf57a220f50c" class="bulleted-list"><li style="list-style-type:disc"><code>PUT /users/{user_id}</code> ‚ûù Update user details.</li></ul><ul id="1f55519a-7fec-8049-9482-fb9dddc3e102" class="bulleted-list"><li style="list-style-type:disc"><code>DELETE /users/{user_id}</code> ‚ûù Remove a user.</li></ul><h3 id="1f55519a-7fec-80b8-afcd-dc4ebcd9445a" class="">Step 8: Run the API</h3><p id="1f55519a-7fec-8028-862e-fea5143e5fca" class="">Execute:</p><p id="1f55519a-7fec-8086-9d58-f8388aac935e" class="">bash</p><h3 id="1f55519a-7fec-8058-98e6-e9c6c81150c9" class="block-color-red_background">üìåcd ‚ÄúMake sure to add the path of project directory‚Äù</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1f65519a-7fec-8077-92d5-c8b72873ea67" class="code"><code class="language-Bash">uvicorn main:app --reload</code></pre><p id="1f55519a-7fec-8024-b207-cbc6554c5ce2
